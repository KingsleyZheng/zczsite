{% extends "base.html" %}

{% block title %}blog article{% endblock title %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username }}</span><span style="margin-left:20px">{{ publish }}</span></p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>广告</h2>
        <p><a href="https://www.itdiffer.com">跟老齐学</a></p>
        <img width="200px" src="https://itdiffer.com/files/default/2017/10-06/093507b1e945305214.jpg?7.0.1">
    </div>
</div>
{% endblock content %}
