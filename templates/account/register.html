{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
用户注册
{% endblock title %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>注册</h1>
    <p>如果你已注册，请<strong><a href="{% url 'account:user_login'%}">点此登录</a></strong>。</p>
    <form class="form-horizontal" action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">Username</label>
            <div class="col-md-6 text-center">{{ form.username }}</div>
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">Email</label>
            <div class="col-md-6 text-center">{{ form.email }}</div>
        </div>

        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">Password</label>
            <div class="col-md-6 text-center">{{ form.password }}</div>
        </div>

        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">Confirm Password</label>
            <div class="col-md-6 text-center">{{ form.password2 }}</div>
        </div>

        <div class="form-group">
            <label for="{{ profile.birth.id_for_label }}" class="col-md-5 control-label">Birth Date</label>
            <div class="col-md-6 text-center">{{ profile.birth }}</div>
        </div>

        <div class="form-group">
            <label for="{{ profile.phone.id_for_label }}" class="col-md-5 control-label">Phone</label>
            <div class="col-md-6 text-center">{{ profile.phone }}</div>
        </div>

        <input type="submit" class="btn btn-primary btn-lg" value="注册">
    </form>
</div>
{% endblock content %}
