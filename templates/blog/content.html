{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{{article.title}}{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-8">
        <h1 class="row text-center vertical-middle-sm">{{ article.title }}</h1>
        <p class="text-center"><span>{{ article.author.username }}</span><span style="margin-left:20px">{{ publish }}</span></p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>链接</h2>
        <p><a href="https://asoiaf.huijiwiki.com/wiki/" target="_blank">冰与火之歌维基</a></p>
        <img width="200px" src="{% static '/images/logo2.jpg' %}">
    </div>
</div>
{% endblock content %}
